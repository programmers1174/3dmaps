# Deploy to GitHub Pages (single artifact to avoid "Multiple artifacts named github-pages" error)
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'master']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and build
        env:
          # CRA treats ESLint warnings as errors when CI=true; allow build to succeed on warnings
          CI: false
        run: |
          npm ci
          npm run build

      # Upload exactly ONE artifact named "github-pages" (deploy-pages@v4 expects exactly one)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
